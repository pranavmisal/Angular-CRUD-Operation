<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="card-body">
        <div class="card card-primary">
            <div class="card-header bg-primary">
                <h3 class="card-title">Create Employee</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input id="fullName" name="fullName" ngModel="fullName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" name="email" ngModel="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input id="phoneNumber" name="phoneNumber" ngModel="phoneNumber" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Contact Prefrence</label>
                    <div class="form-control">
                        <label class="radio-inline">
                            <input type="radio" value="email" name="ContactPrefrence" ngModel="email">
                            Email
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="phone" name="ContactPrefrence" ngModel="phone">
                            Phone
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-control">
                        <label class="radio-inline">
                            <!-- <input type="radio" value="male" name="gender" [(ngModel)]="gender"> -->
                            <input type="radio" value="male" name="gender" ngModel="gender">
                            Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="female" name="gender" ngModel="gender">
                            Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="isActive" ngModel="isActive">
                            Is Active
                        </label>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>

Angular Genrated Form Model : {{employeeForm.value | json}}
