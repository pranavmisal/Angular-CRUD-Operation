<div class="card-body">
    <div class="card card-primary" *ngFor="let employee of employees">
      <div class="card-header bg-primary">
        <h3 class="card-title">{{ employee.name }}</h3>
      </div>
      <div class="panel-body">
        <div class="col-xs-10">
          <div class="row vertical-align">
            <div class="col-xs-6">
              <img class="imageClass" [src]="employee.photoPath" />
            </div>
            <div class="col-xs-8">
              <div class="row">
                <div class="col-6">
                  Name
                </div>
                <div class="col-6">: {{ employee.name }}</div>
              </div>
              <div class="row">
                <div class="col-6">
                  Gender
                </div>
                <div class="col-6">: {{ employee.gender }}</div>
              </div>
              <div class="row">
                <div class="col-6">
                  Date of Birth
                </div>
                <div class="col-6">: {{ employee.dateofBirth | date }}</div>
              </div>
              <div class="row">
                <div class="col-6">
                  Contact Prefrence
                </div>
                <div class="col-6">: {{ employee.contactPrefrence }}</div>
              </div>
              <div class="row">
                <div class="col-6">
                  Phone
                </div>
                <div class="col-6">: {{ employee.phoneNumber }}</div>
              </div>
              <div class="row">
                <div class="col-6">
                  Department
                </div>
                <div class="col-6">: {{ employee.department }}</div>
              </div>
              <div class="row">
                <div class="col-6">
                  Is Active
                </div>
                <div class="col-6">: {{ employee.isActive }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
