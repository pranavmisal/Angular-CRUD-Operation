<div class="form-group">
  <input
    type="text"
    class="form-control"
    placeholder="Serach by Name"
    [(ngModel)]="searchTerm"
  />
</div>

<div class="card-body">
  <div *ngFor="let employee of filteredEmployees">
    <app-display-employee
      [employee]="employee"
      [searchTerm]="searchTerm"
    ></app-display-employee>
  </div>
</div>
